<template name="layout">
   <meta name="viewport">
  <div class="container">
    <header>

<title> Daffodil</title>

      {{> nav }}
    </header>
    {{> yield}}
  </div>
</template>

<template name='nav'>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid custom-container-fluid">

      <div class="navbar-header">
          {{> navBrand}}
      </div>
      {{#if currentUser}}
        <ul class="nav navbar-nav nav-custom">
        {{#if isInRole 'staff'}}
          {{> navItems}}
          {{/if}}
        </ul>
        <ul class="pull-right list-group">
          <li class="list-group-item-danger list-inline">
            <a href=# id='logout' name='logout'>logout</a></li>
        </ul>
       {{/if}}
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name="navBrand">
  <a class="navbar-brand" href="{{ pathFor 'home' }}">Lincar Housing Portal</a>
</template>

<template name='navItems'>
{{#if isInRole 'admin,systemAdmin'}}
<div class="btn-group closed dropdown-toggle-custom">

      <li><a href="{{pathFor 'admin.locations'}}">Locations</a></li>
      <li><a href="{{pathFor 'admin.rooms'}}">Rooms</a></li>
      <li><a href="{{pathFor 'admin.maintenance'}}">Maintenance</a></li>
      <li class="divider"></li>
      <li><a href="{{pathFor 'admin.staff'}}">Staff</a></li>
    </ul>
</div>
{{/if}}
