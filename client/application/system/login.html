<template name="login" id="login">
    <div class="container-fluid">
        <div class="row col-md-6">
        <form class="">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" name="loginEmail" class="form-control" placeholder="email address" required>
                <label for="loginPassword">Password</label>
                <input type="password" name="loginPassword" class="form-control" placeholder="********" required>
                <input type="submit" value="Login" class="btn btn-primary pushdown">
             </div>
        </form>
    </div>
    </div>
</template>
