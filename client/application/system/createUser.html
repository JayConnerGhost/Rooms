<template id="createUser" name="createUser">
   <div class="container-fluid">
        <div class="row col-md-6">
    <fieldset>
         <legend>User Registration:</legend>
        
                <form class="">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" name="loginEmail" class="form-control" placeholder="email address" required>
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" class="form-control" placeholder="********" required>
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" required>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" required>
                        <input type="submit" value="Register" class="btn btn-primary pushdown">
                     </div>
                </form>
            
    </fieldset>
        </div>
   </div>
</template>
